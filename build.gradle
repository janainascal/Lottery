apply plugin: 'application'
mainClassName = 'lottery.HelloWorld'

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile "joda-time:joda-time:2.2"
	testCompile "junit:junit:4.12"
}

jar {
	baseName = 'lottery'
	version =  '0.1.0'
}
